<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>test</title>
    <style type="text/css">
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="word">
        <p>{{word}}</p>
        <button v-on:click="sayHi">change model</button>
    </div>

    <script src="./watcher.js" type="text/javascript"></script>
    <script src="./compile.js" type="text/javascript"></script>
    <script src="./observer.js" type="text/javascript"></script>
    <script src="./VM.js" type="text/javascript"></script>
    <script>
        var vm = new VM({
            el: '#app',
            data: {
                word: 'Hello World!'
            },
            methods: {
                sayHi: function() {
                    this.word = 'Hi, everybody!';
                }
            }
        });
    </script>
</body>
</html>
